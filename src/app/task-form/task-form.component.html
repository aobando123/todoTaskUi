<h1>Add a Task!</h1>
<form class="task__form">
  <mat-form-field class="task__form__item"  appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput placeholder="Placeholder" />
  </mat-form-field>

  <mat-form-field class="task__form__item"  appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput placeholder="Placeholder" />
  </mat-form-field>

  <button class="task__form__item"  mat-raised-button>Add</button>
</form>
